name: '1 - [feat] Build & Pull Request'

on:
  push:
    branches:
      - 'feature/**' # Corrigido para correspondência de todas as branches que começam com 'feature/'

permissions: write-all

jobs:
  validar:
    runs-on: ubuntu-latest
    steps:
      - name: Checar o nome da branch
        run: |
          if [[ ! ${{ github.ref }} =~ ^refs/heads/feature/ ]]; then
            echo "O nome da branch não começa com 'feature/'. Use um nome de branch válido."
            exit 1
          fi

      - name: Checar repositório
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Valida sintaxe do terraform
        run: terraform validate

      - name: Console log de github.head_ref
        run: echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT

      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch_name::${{ github.head_ref }}"

      - name: Criar Pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Criação automatizada de pull request"
          title: "Merge Feature: ${{ github.head_ref }}" # Dinamicamente atribui o nome da branch de feature ao título
          body: |
            ## Descrição
            Esta solicitação de pull request foi criada automaticamente após a validação bem-sucedida da branch de feature.
            
            Por favor, revise as mudanças antes de mesclar.
          base: main # Destino do PR
          branch: ${{ steps.extract_branch.outputs.branch_name }}