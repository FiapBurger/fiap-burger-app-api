name: Feature Branch Workflow

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests (replace with your validation steps)
        run: |
          # Coloque aqui os comandos para validar a feature

      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automatically created Pull Request"
          title: "Automatically created Pull Request"
          body: |
            This is an automatically created Pull Request from feature branch.

          base: main
          branch: ${{ steps.extract_branch.outputs.branch_name }}
