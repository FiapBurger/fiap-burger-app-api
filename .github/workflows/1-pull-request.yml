name: Feature Branch Workflow

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: read

jobs:
  validar:
    runs-on: ubuntu-latest

    steps:

      - name: Checar o nome da branch'
        run: |
          if [[ ! ${{ github.ref }} =~ ^refs/heads/feature/ ]]; then
            echo "O nome da branch não começa com 'feature/'. Use um nome de branch válido."
            exit 1
          fi
      - name: Checar repositório
        uses: actions/checkout@v4

      - name: Validar sintaxe Terraform
        run: terraform validate

      - name: Run tests (replace with your validation steps)
        run: |
          # Coloque aqui os comandos para validar a feature

      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Criação automatizada de pull request"
          title: "Validação de branch bem-sucedida"
          body: "Esta solicitação pull request foi criada automaticamente após a validação da feature branch."
          base: main
          branch: ${{ steps.extract_branch.outputs.branch_name }}